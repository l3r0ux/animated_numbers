<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 20vh;
      width: 80vw;
      margin: 10rem auto;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
  </style>

  <script type="module" src="/build/animated-numbers.esm.js"></script>
  <script nomodule src="/build/animated-numbers.js"></script>
</head>

<body>
  <anmnum-animated-number background-color="grey" border-color="blue" text-color="white" number-x-margin="8" />

  <script>
    const animatedNumberComponent = document.querySelector('anmnum-animated-number')
    let num = 2
    animatedNumberComponent.setAttribute('number', num)

    setTimeout(() => {
      num = 95
      animatedNumberComponent.setAttribute('number', num)

      setTimeout(() => {
        num = 220
        animatedNumberComponent.setAttribute('number', num)

        setTimeout(() => {
          num = 872
          animatedNumberComponent.setAttribute('number', num)

          setTimeout(() => {
            num = 1256
            animatedNumberComponent.setAttribute('number', num)
          }, 2000)
        }, 2000)
      }, 2000)
    }, 2000)

    // setInterval(() => {
    //   num--
    //   animatedNumberComponent.setAttribute('number', num)
    // }, 1000)
  </script>
</body>

</html>

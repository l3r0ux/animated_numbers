<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 20vh;
      width: 50vw;
    }
  </style>

  <script type="module" src="/build/animated-numbers.esm.js"></script>
  <script nomodule src="/build/animated-numbers.js"></script>
</head>

<body>
  <anmnum-animated-number background-color="grey" border-color="blue" text-color="white" />

  <script>
    const animatedNumberComponent = document.querySelector('anmnum-animated-number')
    let num = 0

    animatedNumberComponent.setAttribute('number', num)

    setInterval(() => {
      num++
      animatedNumberComponent.setAttribute('number', num)
    }, 1000)
  </script>
</body>

</html>
